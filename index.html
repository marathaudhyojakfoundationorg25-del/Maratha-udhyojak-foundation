<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maratha Udhyojak Foundation â€” Members</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Maratha Udhyojak Foundation</h1>
    <div id="auth">
      <div id="signed-out">
        <input id="email" type="email" placeholder="Admin email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="signInBtn">Sign in</button>
      </div>
      <div id="signed-in" style="display:none;">
        <span id="adminEmail"></span>
        <button id="signOutBtn">Sign out</button>
      </div>
    </div>
  </header>

  <main>
    <section id="membersSection">
      <h2>Entrepreneur Members</h2>
      <div id="membersList">Loading members...</div>
    </section>

    <section id="adminSection" style="display:none;">
      <h2>Add Member</h2>
      <form id="addMemberForm">
        <input id="memberName" type="text" placeholder="Full name" required />
        <input id="memberBusiness" type="text" placeholder="Business / Role" />
        <textarea id="memberBio" placeholder="Short bio"></textarea>
        <label>Photo (optional)
          <input id="memberPhoto" type="file" accept="image/*" />
        </label>
        <button type="submit">Add Member</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Maratha Udhyojak Foundation</p>
  </footer>

  <!-- Firebase CDN (compat mode) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script src="app.js"></script>
</body>
</html>
